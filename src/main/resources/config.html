<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Activity Provider Configuration Interface</title>
</head>
<body>
<div>
  <h1>Git Activity Provider</h1>
  <h3>Configuration Interface</h3>
  <form id="form_login">
    <p>
      <label for="name">Activity Name</label><br>
      <input type="text" id="name"
             placeholder="Activity Name"
             required/>
    </p>
    <p>
      <label for="instructions">Activity Instructions</label><br>
      <input type="text"
             id="instructions"
             placeholder="Activity Instructions"
             required/>
    </p>
  </form>
</div>
</body>
</html>
